<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="//code.createjs.com/easeljs-0.8.0.min.js"></script>
		<script type="text/javascript" src="ship.js"></script>
		<script type="text/javascript" src="canvas.js"></script>
		<link type="text/css" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
		<link type="text/css" rel="stylesheet" href="canvas.css" />
		<title>Star Trek Battle</title>
	</head>
	<body onload="CANVAS = new Canvas('trekCanvas'); CANVAS.resize();" onresize="CANVAS.resize();">
		<main class="container-fluid">
			<img class="hidden" src="images/enterprise.png" width="0" height="0" alt="" />
			<img class="hidden" src="images/warbird.png" width="0" height="0" alt="">
			<audio id="phaser">
				<source src="audio/phaser.ogg" type="audio/ogg" />
				<source src="audio/phaser.mp3" type="audio/mpeg" />
			</audio>
			<audio id="quantum">
				<source src="audio/quantum.ogg" type="audio/ogg" />
				<source src="audio/quantum.mp3" type="audio/mpeg" />
			</audio>
			<audio id="red_alert">
				<source src="audio/red_alert.ogg" type="audio/ogg" />
				<source src="audio/red_alert.mp3" type="audio/mpeg" />
			</audio>
			<audio id="romulan_disruptor">
				<source src="audio/romulan_disruptor.ogg" type="audio/ogg" />
				<source src="audio/romulan_disruptor.mp3" type="audio/mpeg" />
			</audio>
			<audio id="romulan_red_alert">
				<source src="audio/romulan_red_alert.ogg" type="audio/ogg" />
				<source src="audio/romulan_red_alert.mp3" type="audio/mpeg" />
			</audio>
			<audio id="romulan_torpedo">
				<source src="audio/romulan_torpedo.ogg" type="audio/ogg" />
				<source src="audio/romulan_torpedo.mp3" type="audio/mpeg" />
			</audio>
			<audio id="tng_theme">
				<source src="audio/tng_theme.ogg" type="audio/ogg" />
				<source src="audio/tng_theme.mp3" type="audio/mpeg" />
			</audio>
			<section class="row">
				<canvas id="trekCanvas" width="1900" height="768">
					Your browser does not support the HTML5 canvas tag.
				</canvas>
			</section>
			<div class="row" id="frame">
				<section class="col-md-6" id="romulanFrame">
					<img class="centeredBlock" src="images/romulan.png" /><br />
					<div class="operationsBlock">
						<h3>Tactical</h3>
						<button class="btn btn-default btn-xs btn-trek" id="romulanRedAlertButton" onClick="romulanRedAlert();">Red Alert</button><br />
						<button class="btn btn-default btn-xs btn-trek" id="disruptorButton" onClick="disruptors();">Fire Disruptors</button><br />
						<button class="btn btn-default btn-xs btn-trek" id="plasmaButton" onClick="plasmas();">Fire Plasma Torpedos</button>
					</div>
					<div class="operationsBlock rightBlock">
						<h3>Engineering</h3>
						<button class="btn btn-default btn-xs btn-trek" id="romulanShieldsButton" onClick="WARBIRD.emergencyToShields(); switchTurn();">Emergency Power to Shields</button><br />
						<button class="btn btn-default btn-xs btn-trek" id="romulanEngineeringButton" onClick="WARBIRD.engineeringTeam(); switchTurn();">Engineering Team</button><br />
					</div>
					<div class="operationsBlock rightBlock">
						<h3>Operations</h3>
						<section class="row">
							<div class="col-md-3">
								<h4>Hull</h4>
							</div>
							<div class="col-md-3">
								<h4>Shields</h4>
							</div>
						</section>
						<section class="row">
							<div class="col-md-3">
								<div class="progress">
									<div id="romulanHull" class="progress-bar progress-bar-success progress-bar-setup" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
										100%
									</div>
								</div>
							</div>
							<div class="col-md-3">
								<div class="progress">
									<div id="romulanShields" class="progress-bar progress-bar-success progress-bar-setup" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
										100%
									</div>
								</div>
							</div>
						</section>
					</div>
				</section>
				<section class="col-md-6" id="federationFrame">
					<img class="centeredBlock" src="images/federation.png" /><br />
					<div class="operationsBlock">
						<h3>Tactical</h3>
						<button class="btn btn-default btn-xs btn-trek" id="redAlertButton" onClick="redAlert();">Red Alert</button><br />
						<button class="btn btn-default btn-xs btn-trek" id="phaserButton" onClick="phasers();">Fire Phasers</button><br />
						<button class="btn btn-default btn-xs btn-trek" id="quantumButton" onClick="quantums();">Fire Quantum Torpedos</button>
					</div>
					<div class="operationsBlock rightBlock">
						<h3>Engineering</h3>
						<button class="btn btn-default btn-xs btn-trek" id="shieldsButton" onClick="ENTERPRISE.emergencyToShields(); switchTurn();">Emergency Power to Shields</button><br />
						<button class="btn btn-default btn-xs btn-trek" id="engineeringButton" onClick="ENTERPRISE.engineeringTeam(); switchTurn();">Engineering Team</button><br />
					</div>
					<div>
						<h3>Operations</h3>
						<section class="row">
							<div class="col-md-3">
								<h4>Hull</h4>
							</div>
							<div class="col-md-3">
								<h4>Shields</h4>
							</div>
						</section>
						<section class="row">
							<div class="col-md-3">
								<div class="progress">
									<div id="hull" class="progress-bar progress-bar-success progress-bar-setup" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
										100%
									</div>
								</div>
							</div>
							<div class="col-md-3">
								<div class="progress">
									<div id="shields" class="progress-bar progress-bar-success progress-bar-setup" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
										100%
									</div>
								</div>
							</div>
						</section>
					</div>
				</section>
			</div>
		</main>
	</body>
</html>
